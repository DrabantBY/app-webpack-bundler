<div class="goods-section__pagination">
  <button class="goods-section__prev button-icon" type="button" value="-1">
    {% include 'src/assets/svg/arrow-left.svg' %}
  </button>
  <button class="goods-section__page button-text" type="button" value="1">
    1
  </button>
  <button class="goods-section__page button-text" type="button" value="2">
    2
  </button>
  <button class="goods-section__page button-text" type="button" value="3">
    3
  </button>
  <button class="goods-section__page button-text" type="button" value="4">
    4
  </button>
  <button
    class="goods-section__next button button-icon"
    type="button"
    value="+1">
    {% include 'src/assets/svg/arrow-right.svg' %}
  </button>
</div>
