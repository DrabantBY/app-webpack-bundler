<div class="header__search user-account__search">
  <label
    class="header__search-label user-account__search-label"
    for="search-btn">
    {% include 'src/assets/svg/search.svg' %}
  </label>
  <input
    id="search-btn"
    class="header__search-flag user-account__search-flag"
    type="checkbox" />
  <input
    class="header__search-input user-account__search-input"
    type="text"
    aria-label="search"
    placeholder="Find your plants" />
</div>
