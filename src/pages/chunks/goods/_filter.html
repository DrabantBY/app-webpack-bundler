<aside class="goods-section__aside">
  <form class="goods-section__form">
    <fieldset class="goods-section__form-field">
      <legend class="goods-section__form-title">categories</legend>

      {% for category in categories %}
      <label class="goods-section__form-label">
        <input
          class="goods-section__form-checkbox"
          type="checkbox"
          name="{{category.label}}" />
        <span class="goods-section__form-label--name">
          {{ category.label }}
        </span>
        <span class="goods-section__form-label--amount">
          ({{category.value}})
        </span>
      </label>
      {% endfor %}
    </fieldset>

    <fieldset class="goods-section__form-field">
      <legend class="goods-section__form-title">size</legend>

      {% for size in sizes %}
      <label class="goods-section__form-label">
        <input
          class="goods-section__form-checkbox"
          type="checkbox"
          name="{{size.label}}" />
        <span class="goods-section__form-label--name"> {{ size.label }} </span>
        <span class="goods-section__form-label--amount">
          ({{size.value}})
        </span>
      </label>
      {% endfor %}
    </fieldset>

    <fieldset class="goods-section__form-field">
      <legend class="goods-section__form-title">price</legend>
      <div id="price-range" class="goods-section__form-price">
        <input
          class="goods-section__form-range"
          aria-label="price range"
          type="range"
          name="price"
          min="0"
          max="1500"
          step="10"
          value="0" />
        <input
          class="goods-section__form-range"
          aria-label="price range"
          type="range"
          name="price"
          min="0"
          max="1500"
          step="10"
          value="1000" />

        <output
          id="price-output"
          class="goods-section__form-output"
          role="status">
          $0 - $1000
        </output>
      </div>
    </fieldset>

    <button class="goods-section__submit button button-text" type="submit">
      filter
    </button>
  </form>
</aside>
