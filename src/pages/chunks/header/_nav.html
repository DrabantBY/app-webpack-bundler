<nav class="header__nav">
  <ul class="header__list">
    {% for link in links %}
    <li class="header__item">
      {% if link.active %}
      <a
        class="header__link header__link--active"
        href="{{link.href}}"
        target="_blank">
        {{link.label}}
      </a>
      {% else %}
      <a class="header__link" href="{{link.href}}" target="_blank">
        {{link.label}}
      </a>
      {% endif %}
    </li>
    {% endfor %}
  </ul>
</nav>
